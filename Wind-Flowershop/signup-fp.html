<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="/img/site-icon.png"/>
  <script src="/script/script.js"></script>
  <title>Registro</title>
</head>
<body class="bgimg">
  <div class="login">
      
    <div class="side-login">
      <div class="homea">
        <a href="index.html">HOME</a>
      </div>
      
      <div class="login-container">  
        
        <div class="login-form-container">
          <div class="welcome"><p>Crie uma conta</p></div>

            <div class="form-div">
              <form action="" class="forms">
                <div class="section">

                  <div class="control-group">
                    <label class="control-label">Nome completo</label>
                    <input type="text" class="control" name="name"/>
                  </div>

                  <div class="control-group">
                    <label class="control-label">Email</label>
                    <input type="email" class="control" name="email"/>
                  </div>

                </div>

                <div class="section">

                  <div class="top-right">
                    <div class="control-group">
                      <label class="control-label">CPF</label>
                      <input type="text" class="control" name="cpf"/>
                    </div>
                    <div class="control-group">
                      <label class="control-label">Nasc</label>
                      <input type="date" class="control date" id="float-input" name="date"/>
                    </div>
                  </div>
                  

                  <div class="control-group">
                    <label class="control-label">Senha</label>
                    <input type="password" class="control" name="password"/>
                  </div>

                </div>
              </form>
            </div>

            <div class="btn-txt-fp">
              <button type="submit" onclick="window.location.href='redirect-fp.html'" name="submitbtn">Criar</button>
              <p>JÃ¡ possui uma conta?<a href="login.html">Entre</a></p>
            </div>
        </div>
      </div>
    </div>

    <div class="right-login">
      <img src="/img/pinkflower.png" alt="">
    </div>
  </div>
</body>
</html>
