<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="/img/site-icon.png"/>
  <script src="/script/script.js"></script>
  <title>Registro</title>
</head>
<body class="bgimg">
  <div class="login">
      
    <div class="side-login">
      <div class="homea">
        <a href="index.html" class="homea">HOME</a>
      </div>
      
      <div class="login-container">  
        
        <div class="login-form-container">
          <div class="welcome"><p>Create an account</p></div>

            <div class="form-div">
              <form action="" class="forms">
                <div class="section">

                  <div class="control-group">
                    <label class="control-label">Corporate name</label>
                    <input type="text" class="control" name="corporateN"/>
                  </div>

                  <div class="control-group">
                    <label class="control-label">State registration</label>
                    <input type="email" class="control" name="stateR"/>
                  </div>

                  <div class="control-group">
                    <label class="control-label">Full name</label>
                    <input type="email" class="control" name="name"/>
                  </div>

                </div>

                <div class="section">

                  <div class="top-right">
                    <div class="control-group">
                      <label class="control-label">CNPJ</label>
                      <input type="text" class="control" name="cnpj"/>
                    </div>
                    <div class="control-group">
                      <label class="control-label">Birth date</label>
                      <input type="date" class="control" name="date"/>
                    </div>
                  </div>
                  

                  <div class="control-group">
                    <label class="control-label">Email</label>
                    <input type="email" class="control" name="email"/>
                  </div>

                  <div class="control-group">
                    <label class="control-label">Password</label>
                    <input type="password" class="control" name="password"/>
                  </div>

                </div>
              </form>
            </div>

            <div class="btn-txt-fp">
              <button type="submit" onclick="window.location.href='redirect-fp.html'" name="submitbtn">Sign up</button>
              <p>Alredy have an account?<a href="login.html">Log in</a></p>
            </div>
            

        </div>
      </div>
    </div>
  </div>
</body>
</html>
